<div class="search">
    <form [formGroup]="form" class="movie-form container py-4">
        <div
            class="search-bar mb-4 d-flex gap-3 justify-content-center align-items-center"
        >
            <span>Enter a movie title:</span>
            <input id="search" formControlName="search" type="text" />
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button
                mat-raised-button
                color="primary"
                (click)="submit()"
                [disabled]="
                    (requestIsLoading$ | async) ||
                    ((requestIsLoading$ | async) === false && this.form.invalid)
                "
            >
                Submit
            </button>
            <div class="container__button--clear">
                <button
                    class="btn btn-light"
                    (click)="clear()"
                    [disabled]="requestIsLoading$ | async"
                >
                    Clear
                </button>
                <div
                    class="container__spinner position-absolute"
                    *ngIf="requestIsLoading$ | async"
                >
                    <mat-spinner [diameter]="24"></mat-spinner>
                </div>
            </div>
        </div>
    </form>
    <div></div>
</div>
